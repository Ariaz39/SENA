<!Doctype html>
<head>
	<title>Tu peso en otros planetas</title>
</head>
<body>
	<h1>Variable de pesos en planetas</h1>
	<p>En la tierra pesas diferente a otros planetas</p>
	<script type="text/javascript">
		var usuario = prompt("Cual es tu peso?");
		var planeta = parseInt(prompt("Elige tu planeta \n1. para Marte \n2. para Jupiter \n3. para Otros"))
		var peso = parseFloat(usuario);
		var g_tierra= 9.8;
		var g_marte= 3.7;
		var g_jupiter= 24.8;
		var peso_final;
		var nombre;
		if (planeta==1)
		{
			peso_final= peso * g_marte / g_tierra;
			nombre= "Marte ";
		}
		else if (planeta==2) 
		{
			peso_final= peso * g_jupiter / g_tierra;
			nombre= "Jupiter ";
		}
		else 
		{
			peso_final= "83832323";
			nombre="Tu ExtraÃ±o planeta ";
		}
		peso_final=parseInt(peso_final);
		document.write("Tu peso en " + nombre + "es <strong> " + peso_final + " Kilos</strong>");
	</script>
</body>
</html>
